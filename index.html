<!DOCTYPE HTML>
<html>
<head>
  <title>Credit Card Check</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <link href='http://fonts.googleapis.com/css?family=Kameron|Varela' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
<div class="container">
  
  <div id="account-wrapper">
    <img id="piggy" src="img/piggy_org.png">
    <h3 class="pull-right">Credit Card Check</h3>
    <form id="account-number">
      <input type="text" id="user-input" placeholder="Enter number here">
<!--       <input type="submit" id="user-submit"> -->
    </form>

    <p>John Doe</p>
  </div>

  <div id="output">
    <h2 id="valid">Account number <span class="green">Valid</span></h2>
    <h2 id="invalid">Account number <span class="red">Invalid</span></h2>
  </div>
</div>
</body>
</html>
